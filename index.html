<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div class="board"></div>
    <div class="settings">
        <div>
            <label for="boardSize" id="boardSizeLabel">Board Size (10)</label>
            <input type="range" min=3 max=50 id="boardSize" value=10>
        </div>
        <div>
            <label for="squareSize" id="squareSizeLabel">Square Size (50)</label>
            <input type="range" min=5 max=100 id="squareSize" value=50>
        </div>
        <div>
            <label for="pointsToWin" id="pointsToWinLabel">Points to Win (5)</label>
            <input type="range" min=3 max=10 id="pointsToWin" value=5>
        </div>
    </div>
    <div class="win-info"></div>

    <script src="index.js"></script>
</body>

</html>
